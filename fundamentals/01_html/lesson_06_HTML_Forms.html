  <h2>Creating an HTML Form</h2>
  <form action="https://github.com/wasulabenjamin/web_basics" method="post">
    <!-- Text, Email, and Password inputs -->
    <label for="user-name">Name:</label>
    <input type="text"     name="name" id="user-name" placeholder="Enter your name"       required>
    <br>
    <label for="user-mail">Email:</label>
    <input type="email"    name="mail" id="user-mail" placeholder="Enter your email"      required>
    <br>
    <label for="user-pass">Password:</label>
    <input type="password" name="pass" id="user-pass" placeholder="Enter your password"   required>
    <br>
    <label for="conf-pswd">Password:</label>
    <input type="password" name="pass" id="conf-pswd" placeholder="Confirm your password" required>
    <br>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" name="gender" id="user-male"  value="male"  >
    <label for="user-male">Male</label>
    <input type="radio" name="gender" id="user-fmale" value="female">
    <label for="user-fmale">Female</label>
    <br>

    <!-- CheckBoxes -->
    <label>Hobbies:</label>
    <input type="checkbox" name="hobbies" id="reading"   value="Reading"  >
    <label for="reading">Reading</label>
    <input type="checkbox" name="hobbies" id="traveling" value="Traveling">
    <label for="traveling">Traveling</label>
    <input type="checkbox" name="hobbies" id="sports"    value="Sports"   >
    <label for="sports">Sports</label>
    <br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  <br>

  <h2>Form Elements + Actions + Styling</h2>
  <form action="/github.com/wasulabenjamin/web_basics" method="post" class="form-elements-action-styling">
    <fieldset>
      <legend> Sign Up</legend>
      <label for="fname">First Name:</label>
      <input type="text"     name="fname" id="fname" placeholder="John"          required>
      <br><br>
      <label for="lname">Last Name:</label>
      <input type="text"     name="lname" id="lname" placeholder="Doe"           required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email"    name="email" id="email" placeholder="jdoe@mail.com" required>
      <br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date"     name="dob"   id="dob" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" minlength="6"               required>
      <br><br>
      <label for="country">Country:</label>
      <select name="country" id="country" required>
        <optgroup label="Africa">
          <option value="kenya">Kenya</option>
          <option value="nigeria">Nigeria</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="uk">United Kingdom</option>
          <option value="germany">Germany</option>
        </optgroup>
      </select>
      <br><br>
      <label for="browser">Favorite Browser:</label>
      <input type="text" name="browser" id="browser" list="browsers">
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Edge"></option>
        <option value="Safari"></option>
      </datalist>
      <br><br>
      <label for="bio">Short Bio:</label>
      <textarea name="bio" id="bio" rows="4" cols="40" placeholder="Tell us about yourself..."></textarea>
      <br><br>
      <button type="submit" class="btn_submit">Create Account</button>
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Simple Addition Calculator</legend>
      <input type="number" name="number" id="num-a" value="5">
      <span>+</span>
      <input type="number" name="number" id="num-b" value="5">
      <button type="button" onclick="addition()">=</button>
      <output id="result"></output>
    </fieldset>
  </form>
  <script>
    function addition() {
      const a = parseFloat(document.getElementById('num-a').value) || 0; // Gets the value of input with id num-a
      const b = parseFloat(document.getElementById('num-b').value) || 0; // Gets the value of input with id num-b
      document.getElementById('result').value = a + b;
    }
  </script>
